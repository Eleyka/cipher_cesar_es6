<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cifrado César</title>
  <!-- Materialize -->
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container center ">
    <div class="row centrar">
      <form class="col s12">
        <fieldset>
          <legend>
            <h3>Cifrado César</h3>
          </legend>
          <div class="row ">
            <div class="input-field col s12">
              <textarea id="text" class="materialize-textarea" placeholder="Ingrese su palabra ..."></textarea>
              <a onclick="cipher()" class="waves-effect waves-light btn">
                <i class="material-icons left">lock_outline</i>Cifrar</a>

              <a onclick="decipher()" class="waves-effect waves-light btn">
                <i class="material-icons left">lock_open</i>Decifrar</a>

            </div>
          </div>
          <div id="result"></div>
        </fieldset>

      </form>
    </div>
  </div>


  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <!-- Materialize -->
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
